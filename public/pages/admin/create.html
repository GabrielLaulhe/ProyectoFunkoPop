<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>

<body>

    <!-- inicio del header -->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="./index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="logotipo de la marca Funkoshop" />
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="./pages/shop/shop.html">SHOP <iconify-icon
                            icon="tabler:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Llaveros</a>
                        </li>
                    </ul>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/contact.html">CONTACTO</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/admin/login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="./pages/cart.html">
                        <img src="../../img/icons/cart-icon.svg" alt="icono de carrito">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- fin del header -->

    <main>
        <section class="create container">
            <div>
                <h1 class="create__title">CREAR NUEVO ITEM</h1>
                <form class="create__form" method="POST" enctype="multipart/form-data">
                    <div class="form__flex">
                        <div class="form__flex-select">
                            <label for="Categoria">Categoria:</label>
                            <select name="categoria" id="categorias" placeholder="Seleccionar">
                                <option value="" disabled selected>Seleccionar</option>
                                <option value="Star Wars">Star Wars</option>
                                <option value="Pokemon">Pokemon</option>
                                <option value="Harry Potter">Harry Potter</option>
                            </select>
                        </div>
                        <div class="form__flex-select">
                            <label for="Licencia">Licencia:</label>
                            <select name="Licencia" id="Licencias" placeholder="Seleccionar">
                                <option value="" disabled selected>Seleccionar</option>
                                <option value="Star Wars">Star Wars</option>
                                <option value="Pokemon">Pokemon</option>
                                <option value="Harry Potter">Harry Potter</option>
                            </select>
                        </div>
                    </div>
            </div>


            <div class="form__flex">
                <label for="Nombre-Producto">Nombre del Producto:</label>
                <input type="text" required>
            </div>
            <div>
                <textarea name="Descripcion del producto" id="Descripcion-Producto" cols="30" rows="30"
                    placeholder="Descripcion del Producto"></textarea>
            </div>
            <div class="form__flex-data">
                <div class="form__flex">
                    <label for="SKU">SKU:</label>
                    <input type="text" placeholder="SSK111AB001">
                    <label for="Precio">Precio:</label>
                    <input type="text" placeholder="$ 0.000,00">
                    <label for="Stock">Stock:</label>
                    <input class="form__flex-stock" type="number" step="0.01" placeholder="0">
                </div>
                <div class="form__flex">
                    <label for="Descuento">Descuento:</label>
                    <input type="number" placeholder="0%">
                    <div class="form__flex-select">
                        <label for="Cuotas">Cuotas:</label>
                        <select name="cuota" id="cuotas">
                            <option value="3-cuotas">3 cuotas sin interes</option>
                            <option value="6-cuotas">6 cuotas sin interes</option>
                            <option value="12-cuotas">12 cuotas sin interes</option>
                        </select>
                    </div>
                </div>
                <div class="form__flex">
                    <label for="imagenes">Imagenes:</label>
                    <input class="form__flex-img" type="file" multiple>
                </div>
                <div class="form__flex">
                    <button class="form__btn" type="submit">Agregar Producto</button>
                    <button class="form__btn" type="reset">Limpiar</button>
                </div>
            </div>

            </form>
        </section>


    </main>

    <!-- comienzo del footer -->
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="logotipo de funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <!-- fin del footer -->

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

</body>

</html>
