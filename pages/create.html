<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <!-- comiendo del header -->
    <header>
        <nav>
            <picture>
                <a href="./index.html">
                    <img src="../img/branding/logo_light_horizontal.svg" alt="logotipo de la marca Funkoshop" />
                </a>
            </picture>
            <ul>
                <li>
                    <a href="./pages/shop.html">VER TIENDA</a>
                </li>
                <li>
                    <a href="./pages/admin.html">ADMIN</a>
                </li>
                <li>
                    <a href="./pages/login.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- fin del header -->

    <main>
        <section>
            <div>
                <h1>CREAR NUEVO ITEM</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                <label for="Categoria">Categoria:</label>
                <select name="categoria" id="categorias" placeholder="Seleccionar">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Star Wars">Star Wars</option>
                    <option value="Pokemon">Pokemon</option>
                    <option value="Harry Potter">Harry Potter</option>
                </select>

                <label for="Licencia">Licencia:</label>
                <select name="Licencia" id="Licencias" placeholder="Seleccionar">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Star Wars">Star Wars</option>
                    <option value="Pokemon">Pokemon</option>
                    <option value="Harry Potter">Harry Potter</option>
                </select>
            </div>

            <div>
                <label for="Nombre-Producto">Nombre del Producto:</label>
                <input type="text"><br>
                <textarea name="Descripcion del producto" id="Descripcion-Producto" cols="30" rows="10" placeholder="Descripcion del Producto"></textarea>
            </div>

            <div>
                <label for="SKU">SKU:</label>
                <input type="text" placeholder="SSK111AB001">
                <label for="Precio">Precio:</label>
                <input type="text" placeholder="$ 0.000,00">
                <label for="Stock">Stock:</label>
                <input type="number" step="0.01" placeholder="0">
            </div>
            <label for="Descuento">Descuento:</label>
            <input type="number" placeholder="0%">

            <label for="Cuotas">Cuotas:</label>
            <select name="cuota" id="cuotas">
                <option value="3-cuotas">3 cuotas sin interes</option>
                <option value="6-cuotas">6 cuotas</option>
                <option value="12-cuotas">12 cuotas</option>
            </select>
            <div>
                <label for="imagenes">Imagenes:</label>
                <input type="file">
            </div>
            <div>
                <button type="submit">Agregar Producto</button>
                <button type="reset">Limpiar</button>
            </div>

        </form>
        </section>


    </main>

    <!-- comienzo del footer -->
